<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>The Robot With Human Hair</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="box">

  <div class="hair1"></div>
  <div class="hair1-border"></div>
  <div class="spike"></div>
  <div class="spike-border"></div>
  <div class="hair2"></div>
  <div class="hair2-border"></div>
  <div class="left-spike"></div>
  <div class="left-spike-border"></div>
  <div class="middle-spike spike-1"></div>
  <div class="spike-1-border"></div>
  <div class="middle-spike spike-2"></div>
  <div class="spike-2-border"></div>
  <div class="right-spike flip-horizontal"></div>
  <div class="right-spike-border flip-horizontal"></div>

  <div class="head">
    <div class="head-copy"></div>
    <div class="beard"></div>
    <div class="unsmile"></div>
    <div class="right-stache"></div>
    <div class="right-stache-border"></div>
    <div class="left-top-stache"></div>
    <div class="left-top-stache-border"></div>
    <div class="fst-top-stache"></div>
    <div class="fst-top-stache-border"></div>
    <div class="snd-top-stache"></div>
    <div class="snd-top-stache-border"></div>
    <div class="right-top-stache flip-horizontal"></div>
    <div class="right-top-stache-border flip-horizontal"></div>

    <div class="eye left-eye">
      <div class="inner-eye1"></div>
      <div class="left-eye-lid"></div>
      <div class="bottom-left-eye-lid"></div>
    </div>
    <div class="eye right-eye">
      <div class="inner-eye2"></div>
      <div class="right-eye-lid"></div>
      <div class="bottom-right-eye-lid"></div>
    </div>

  </div>

  <div class="neck-1"></div>
  <div class="neck-2"></div>

  <div class="collar-1"></div>

  <div class="chest"></div>
  <div class="chest-right chest-armor flip-horizontal"></div>
  <div class="chest-left chest-armor"></div>

  <div class="heart-border">
    <div class="heart"></div>
  </div>
  
  <div class="arm right-arm">
    <div class="section part-1"></div>
    <div class="section part-2"></div>
    <div class="section part-3"></div>
    <div class="section part-4"></div>
    <div class="section part-5"></div>
    <div class="section part-6"></div>
    <div class="section part-7"></div>
    <div class="section part-8"></div>
    <div class="section part-9"></div>
    <div class="section part-10"></div>
  </div>
  <div class="arm left-arm">
    <div class="section2 part-1"></div>
    <div class="section2 part-2"></div>
    <div class="section2 part-3"></div>
    <div class="section2 part-4"></div>
    <div class="section2 part-5"></div>
    <div class="section2 part-6"></div>
    <div class="section2 part-7"></div>
    <div class="section2 part-8"></div>
    <div class="section2 part-9"></div>
    <div class="section2 part-10"></div>
  </div>
  
  <div class="hand-armor left-hand"></div>
  <div class="hand-armor-bot left-side"></div>
  <div class="hand-armor-bot-border-left"></div>
  <div class="hand-armor-border-left"></div>
  
  <div class="hand-armor right-hand"></div>
  <div class="hand-armor-bot right-side"></div>
  <div class="hand-armor-bot-border-right"></div>
  <div class="hand-armor-border-right"></div>

  <div class="fingers left-fingers"></div>
  <div class="fingers-front left-fingers-front"></div>
  <div class="fingers-front-border fingers-left"></div>
  <div class="fingers-bot left-fingers-bot"></div>
  
  <div class="fingers right-fingers"></div>
  <div class="fingers-front right-fingers-front"></div>
  <div class="fingers-bot right-fingers-bot"></div>
  <div class="fingers-border-right"></div>
  
  <div class="circle-hand circle-left">
    <div class="inner-circle"></div>
  </div>
  <div class="circle-hand circle-right">
    <div class="inner-circle"></div>
  </div>
  
  <div class="spine">
    <div class="spine-section sect-1"></div>
    <div class="spine-section sect-2"></div>
    <div class="spine-section sect-3"></div>
    <div class="spine-section sect-4"></div>
    <div class="spine-section sect-5"></div>
  </div>
  
  <div class="pelvis"></div>
  <div class="pelvis-border"></div>
  
  <div class="leg right-leg">
    <div class="section-leg sect-leg-1"></div>
    <div class="section-leg sect-leg-2"></div>
    <div class="section-leg sect-leg-3"></div>
    <div class="section-leg sect-leg-4"></div>
    <div class="section-leg sect-leg-5"></div>
    <div class="section-leg sect-leg-6"></div>
    <div class="section-leg sect-leg-7"></div>
    <div class="section-leg sect-leg-8"></div>
    <div class="section-leg sect-leg-9"></div>
  </div>
  <div class="leg left-leg">
    <div class="section-leg sect-leg-1"></div>
    <div class="section-leg sect-leg-2"></div>
    <div class="section-leg sect-leg-3"></div>
    <div class="section-leg sect-leg-4"></div>
    <div class="section-leg sect-leg-5"></div>
    <div class="section-leg sect-leg-6"></div>
    <div class="section-leg sect-leg-7"></div>
    <div class="section-leg sect-leg-8"></div>
    <div class="section-leg sect-leg-9"></div>
  </div>
  
  <div class="knee-left"></div>
  <div class="knee-left-border"></div>
  <div class="knee-left-side"></div>
  <div class="knee-left-side-border"></div>
  
  <div class="knee-right"></div>
  <div class="knee-right-border"></div>
  <div class="knee-right-side"></div>
  <div class="knee-right-side-border"></div>
  
  <div class="left-foot"></div>
  <div class="left-foot-border"></div>
  <div class="left-side-foot"></div>
  <div class="left-side-foot-border"></div>
  <div class="left-bearing">
    <div class="inner-circle"></div>
  </div>  
  
  <div class="right-foot"></div>
  <div class="right-foot-border"></div>
  <div class="right-side-foot"></div>
  <div class="right-side-foot-border"></div>
  <div class="right-bearing">
    <div class="inner-circle"></div>
  </div> 
  
  <div class="left-thumb"></div>
  <div class="right-thumb"></div>
  
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
